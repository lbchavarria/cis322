<html>
	<head><title>Approve Transfer</title></head>
	<body>
		<h2>Approval For</h2>
		<table>
			<tr><td>Transfer ID</td><td>Asset Tag</td><td>Source</td><td>Destination</td></tr>
			<tr><td>{{data['id']}}</td><td>{{data['asset_tag']}}<td><td>{{data['source']}}</td><td>{{data['dest']}}</td></tr>
		</table>
		<form action"{{url_for('approve_req')}}" method="POST">
			<input type="hidden" name="id" value="{{data['id']}}"><br>
			<input type="submit" name="submit" value="approve">
			<input type="submit" name="submit" value="reject">
			<input type="submit" name="submit" value="cancel">
		</form>
	</body>
</html>
